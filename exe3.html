    Use apenas TAGS e   O-CLASSES nesse exercício.

    As regras específicas são:
     -- A tabela deve ter tamanho 100%, com a borda de largura 1px e preta (sem espaço entre as bordas!!!)
     -- Todas as células devem estar centralizadas e com a primeira letra maiúscula (quando possível)
     -- As duas primeiras linhas devem ter seus textos em negrito
     -- As linhas ímpares (1 e 3) devem possuir fundo cinza (grey)
     -- Todas as notas devem estar em itálico
     -- As notas maiores ou igual a 7 deveme estar em verde (green)
     -- As notas menores que 7 devem estar em vermelho (red) 
-->
<style>
    table.tabela{
        width: 100%; /*A tabela deve ter tamanho 100%, com a borda de largura 1px e preta (sem espaço entre as bordas!!!)*/
        border: 1px black solid;
        border-collapse: collapse;

    }
    th, td{
        text-align: center; /*Todas as células devem estar centralizadas e com a primeira letra maiúscula (quando possível)*/   
        text-transform:capitalize; 
        border:1px black solid;
    }
    td:nth-child(2),td:nth-child(3){
        font-weight: bold; /*As duas primeiras linhas devem ter seus textos em negrito*/
        color:green; /*As notas maiores ou igual a 7 deveme estar em verde (green)*/
        font-style:italic; /*Todas as notas devem estar em itálico*/
    }
    tr:nth-child(4)>td:nth-child(3), tr:nth-child(5)>td:nth-child(2), tr:nth-child(5)>td:nth-child(3), tr:nth-child(6)>td:nth-child(2){
        color:red /* As notas menores que 7 devem estar em vermelho (red) */
        
    }
    tr:nth-child(3), tr:nth-child(5){
        background-color:#bfbfbf; /* As linhas ímpares (1 e 3) devem possuir fundo cinza (grey)*/
    }
    
 

    
</style>
<table class=tabela>
    <tr>
        <th rowspan="2">alunos</th>
        <th colspan="2">notas</th>
    </tr>
    <tr>
        <th>prova</th>
        <th>trabalho</th>
    </tr>
    <tr>
        <td>andré</td>
        <td>10</td>
        <td>8</td>
    </tr>
    <tr>
        <td>joana</td>
        <td>7</td>
        <td>5</td>
    </tr>
    <tr>
        <td>bruno</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>maria</td>
        <td>5,5</td>
        <td>10</td>
    </tr>
</table>
