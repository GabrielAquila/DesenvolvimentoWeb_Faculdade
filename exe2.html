<!--
    EXE2

    Altere o css para fatorar o código HTML seguindo a imagem: 
    https://drive.google.com/open?id=1FFPQq7nbKwnaPR1Y9_p8wiZOGd81lKk0

    Use apenas seletores por classe. (Novamente, pode colocar classes nas tags html)
    Para exercitarmos o conceito de classe, faremos o seguinte:
    1) Cada seletor terá apenas uma regra associada
    2) A mesma regra não deverá aparecer em dois seletores diferentes
    (por exemplo, se você quiser usar font-size: 16px, faça isso em apenas um seletor)


    As regras específicas são:
     -- a borda da caixa deve ter grossura de 1px, cor negra e estilo sólido.
     -- O primeiro parágrafo deve ter tamanho 18px, negrito, cor preta e texto centralizado.
     -- O segundo parágrafo deve ter tamanho 14px e cor azul.
     -- O terceiro parágrafo deve ter tamanho 14px, negrito e cor verde.
     -- O quarto parágrafo deve ter cor amarela, itálico e tamanho 16px.
     -- O quinto parágrafo deve se sublinhado e ter cor vermelha e tamanho 18px.
     -- O último parágrafo deve ter cor roxa e tamanho 16px.
-->
 <style>

    div.info{
        padding: 10px;
        border: 1px black solid; /*a borda da caixa deve ter grossura de 1px, cor negra e estilo sólido. */
    }
     p.titulo{
         color: black;/*O primeiro parágrafo deve ter tamanho 18px, negrito, cor preta e texto centralizado.*/
         text-align: center;
     }
     p.graduacao{
        color: blue; /* O segundo parágrafo deve ter tamanho 14px e cor azul*/
     }
     p.pos_graduacao{
        color: green; /* O terceiro parágrafo deve ter tamanho 14px, negrito e cor verde.*/
     }
     p.mestrado{
        color: yellow; /* O quarto parágrafo deve ter cor amarela, itálico e tamanho 16px.*/
        font-weight: italic; /* O quarto parágrafo deve ter cor amarela, itálico e tamanho 16px.*/
     } 
     p.doutorado{
        color: red; /*O quinto parágrafo deve se sublinhado e ter cor vermelha e tamanho 18px.*/
        text-decoration: underline ;
     }
     .css{
        color: purple; /*O último parágrafo deve ter cor roxa e tamanho 16px.*/
        font-size: 16px; 
     }
     .fs14{
         font-size: 14px; /* O segundo parágrafo deve ter tamanho 14px e cor azul*/ /* O terceiro parágrafo deve ter tamanho 14px, negrito e cor verde.*/
     }
     .fs18{
        font-size:18px; /*O primeiro parágrafo deve ter tamanho 18px, negrito, cor preta e texto centralizado.*/
     }
     .bold{
        font-weight: bold; /*O primeiro parágrafo deve ter tamanho 18px, negrito, cor preta e texto centralizado.*/
     }
        
 </style>
 <div class="info">
    <p class="titulo fs18 bold">Sistemas de Órgãos Colegiados</p>
    <p class ="graduacao fs14">Cursos de Graduação</p>
    <p class = "pos_graduacao fs14 bold">Cursos de Pós-Graduação</p>
    <p class = "mestrado">Mestrado</p>
    <p class = "doutorado fs18">Doutorado</p>
    <p><pre class ="css">
        Esta é
                a primeira
        aula de
                CSS.
    </pre></p>
</div>
